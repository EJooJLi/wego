<h1> Feed </h1>
<div class="feedpage">
  <div class="feed">
    <div class="feedcard" *ngFor="let title of testcards; let i = index" [attr.data-index]="i">
        <h3 style="display: inline"> {{testcards[i].title}} </h3> <p style="display: inline">{{testcards[i].date | date}} </p>
        <p> {{testcards[i].content}} </p>
      <br/>
    </div>
  </div>
  <div class="sidebar">
    <br/>
  </div>
</div>
