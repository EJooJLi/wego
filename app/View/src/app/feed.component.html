<div class="feedpage">
  <div id="feedbar">
    <h1> Feed </h1>
    <p id="savedeventcounter"> Events saved <br/> {{savedcards.length}} </p>
    <div id="feedprofilepic" alt="profile picture"></div>
    <h2> Where to go and what to see? </h2>
    <input id="feedinput" placeholder="Search">
    <button type="submit" id="feedsubmit"><p>Go!</p></button>
  </div>
  <div class="feed">
    <div class="feedcard" *ngFor="let title of testcards; let i = index" [attr.data-index]="i">
        <button type="submit" id="feedcardbutton" (click)="savecard(i)"><p>save</p></button>
        <h3 style="display: inline"> {{testcards[i].title}} </h3> <p style="display: inline">{{testcards[i].date | date}} </p>
        <p> {{testcards[i].content}} </p>
      <br/>
    </div>
  </div>
  <div class="sidebar">
    <br/>
  </div>
</div>
