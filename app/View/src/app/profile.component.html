<h1>Welcome, {{details[0]}}</h1>
<div class="profileinformation">
  <div id="profiledetails">
    <h2 style="text-align: center;">Personal Details</h2><br/>
    <div *ngFor="let info of userinformation; let i = index" [attr.data-index]="i">
      <h3>{{info}}: </h3>
      <input [(ngModel)]="details[i]" placeholder="{{details[i]}}">
    </div>
  </div>
  <button type="submit" class="submit" (click)="saveinformation()"> Update Info </button>
  <div id="profiledetails">
    <h2 style="text-align: center;">Preferences</h2><br/>
    <div id="preferences">
      <h3>Weather</h3>
        <div *ngFor="let weather of weatherlist">
          <label><input type="checkbox" name="weather" value="{{weather}}" #wtype> {{wtype.value}}</label>
        </div>
      <h3>Activities</h3>
        <div *ngFor="let acts of activitylist">
          <label><input type="checkbox" name="activity" value="{{acts}}" #atype> {{atype.value}}</label>
        </div>
    </div> <!--preferences -->
  </div> <!--profile deets -->
</div>
