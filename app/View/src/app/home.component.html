<!-- This is not the actual html file, but a component. Actual HTML is index.html -->
<h1> Welcome to WeGo </h1>
<div class="UserInput" style="margin-top:90px;">
  <form>
    <p>What's the plan?</p>
    <br/>
    <div>
    <input type="text" class="forminputs" id="planinput" #plans (keyup)="0">
    <!-- the key up allows for "prompt.value" to be updated live-->
    <button type="submit" class="submit" (click)="formsubmit(plans.value)"> Let's go! </button>
  </div>
  </form>
</div>
